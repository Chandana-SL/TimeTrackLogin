<div class="error-container">
    <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>

        <div class="error-illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Magnifying Glass Icon -->
                <circle cx="85" cy="85" r="50" fill="none" stroke="#8CC63F" stroke-width="2"/>
                <line x1="120" y1="120" x2="160" y2="160" stroke="#8CC63F" stroke-width="2" stroke-linecap="round"/>
                <!-- Question Mark -->
                <text x="100" y="110" font-size="60" font-weight="bold" text-anchor="middle" fill="#8CC63F" opacity="0.3">?</text>
            </svg>
        </div>

        <div class="error-actions">
            <button class="btn-primary" (click)="goHome()">
                Go to Home
            </button>
            <button class="btn-secondary" (click)="goBack()">
                Go Back
            </button>
        </div>

        <p class="error-suggestion">
            Need help? <a href="mailto:support@timetrack.com">Contact Support</a>
        </p>
    </div>
</div>
