<div class="signin-container">
  <div class="left-section">
    <div class="content-wrapper">
      <h1 class="main-title">TimeTrack</h1>
      <p class="sub-title">Welcome back! Please login to your account.</p>
      <img src="assets/login.png" alt="Login Illustration" class="hero-image">
    </div>
  </div>
  <div class="right-section">
  <div class="signin-card">
    <h2>Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onLogin()">
     
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="example@mail.com">
        <small class="error" *ngIf="f['email'].touched && f['email'].invalid">
          Please enter a valid email.
        </small>
      </div>
 
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password">
        <small class="error" *ngIf="f['password'].touched && f['password'].invalid">
          Password is required.
        </small>
      </div>
      <div class="form-group">
        <label>Login As</label>
        <select formControlName="role">
          <option value="" disabled selected>Select your role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <small class="error" *ngIf="f['role'].touched && f['role'].invalid">
          Please select a role to continue.
        </small>
      </div>
 
      <button type="submit" class="submit-btn" [disabled]="signinForm.invalid">
        Login
      </button>
 
      <p class="signup-link">
        Don't have an account? <a routerLink="/signup">Register Now</a>
      </p>
    </form>
  </div>
</div>
</div>
